<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script src="game.js" defer></script>

  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreBoard">

      <h2>Score</h2>

      <div class="scores">
        <div class="label">
          <p>Player:</p>
          <p class="playerScore score">0</p>
        </div>
        <div class="label">
          <p>Computer:</p>
          <p class="compScore score">0</p>
        </div>
        <div class="label tiesLabel">
          <p>Ties:</p>
          <p class="ties score">0</p>
        </div>
      </div>
      <p class="message"></p>
    </div>

    <button class="startButton">Start the Game</button>
    <div class="inputContainer toggleView">
      <h3 class="inputLabel">Pick Your Weapon:</h3>
      <button id="rock" class="input">Rock</button>
      <button id="paper" class="input">Paper</button>
      <button id="scissors" class="input">Scissors</button>
    </div>
    <div class="gameOverContainer toggleView">
      <h3 class="gameOverMsg"></h3>
      <button class="resetButton">Reset the Game</button>
    </div>
  </body>

</html>
